<!doctype html>
<html lang="ru">
<head>

    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <p>Cards, motherfucker!</p>

    </ul>
</body>
</html>
