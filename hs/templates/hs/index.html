{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'hs/css/styles.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <div class="wrapper">
        <div class="filter"></div>
        <h1>Cards, motherfucker!</h1>
        <ul class="cards">
            {% for card in cards %}
            <a href="{% url 'show_card' card.pk %}">
                <li class="card">
                    <p class="card-name">{{ card.name }}</p>
                    <img src="{% static card.image %}">
                </li>
            </a>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
